<!DOCTYPE html>
<html>
<head>
  <title>Controle de Iluminação/Portão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
    }
  </style>
  <script>
    const apiKey = "VQ9EFXSBD7LHERF4"; // Substitua pela sua Write API Key
    const channelID = 1234567; // Substitua pelo ID do seu canal

    function enviarComando(rele, estado) {
      const url = `https://api.thingspeak.com/update?api_key=${apiKey}&field${rele}=${estado}`;
      const buttons = document.querySelectorAll(`button[onclick*="enviarComando(${rele},"]`);

      buttons.forEach(button => button.disabled = true);
      document.getElementById(`loading${rele}`).style.display = "block";

      fetch(url)
        .then(response => response.text())
        .then(data => {
          const statusElement = document.getElementById(`status${rele}`);
          statusElement.textContent = `Rele ${rele} ${estado == 1 ? 'ligado' : 'desligado'}`;
          statusElement.style.color = estado == 1 ? 'green' : 'red';

          document.getElementById(`loading${rele}`).style.display = "none";
          buttons.forEach(button => button.disabled = false);
        })
        .catch(error => {
          alert("Erro ao enviar comando. Verifique sua conexão com a internet.");
          document.getElementById(`loading${rele}`).style.display = "none";
          buttons.forEach(button => button.disabled = false);
          console.error("Erro:", error);
        });
    }

    function fecharPortao() {
      // Desliga o relé 1
      enviarComando(1, 0);

      // Aguarda 2 segundos e liga o relé 1
      setTimeout(() => {
        enviarComando(1, 1);

        // Aguarda mais 2 segundos e desliga o relé 1 novamente
        setTimeout(() => {
          enviarComando(1, 0);
        }, 2000);
      }, 2000);
    }

    function verificarEstadoInicial() {
      const url = `https://api.thingspeak.com/channels/${channelID}/fields/1,2.json?api_key=${apiKey}&results=1`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          const field1 = data.feeds[0].field1;
          const field2 = data.feeds[0].field2;

          document.getElementById("status1").textContent = `Estado do Rele 1: ${field1 == 1 ? 'Ligado' : 'Desligado'}`;
          document.getElementById("status1").style.color = field1 == 1 ? 'green' : 'red';

          document.getElementById("status2").textContent = `Estado do Rele 2: ${field2 == 1 ? 'Ligado' : 'Desligado'}`;
          document.getElementById("status2").style.color = field2 == 1 ? 'green' : 'red';
        })
        .catch(error => {
          console.error("Erro ao verificar estado inicial:", error);
        });
    }

    window.onload = verificarEstadoInicial;
  </script>
</head>
<body>
  <h1>Controle Iluminação Portão</h1>
  
  <div>
    <button onclick="enviarComando(1, 1)">Abrir Portão</button>
    <button onclick="fecharPortao()">Fechar Portão</button>
    <div id="status1" class="status">Estado do Rele 1: Desconhecido</div>
    <div id="loading1" class="loading">Carregando...</div>
  </div>

  <div>
    <button onclick="enviarComando(2, 1)">Ligar Luz Portão</button>
    <button onclick="enviarComando(2, 0)">Desligar Luz Portão</button>
    <div id="status2" class="status">Estado do Rele 2: Desconhecido</div>
    <div id="loading2" class="loading">Carregando...</div>
  </div>
</body>
</html>
