<!DOCTYPE html>
<html>
<head>
  <title>Controle de Iluminação/Portão via MQTT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 20px;
      font-size: 18px;
    }
    .loading {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #007BFF;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
  <script>
    const clientId = "web_" + parseInt(Math.random() * 100000);
    const host = "192.168.5.23"; // Mesmo IP do broker
    const port = 9001; // Porta WebSocket
    const topic = "casa/luz"; // Tópico MQTT
    
    let client = null;

    function connect() {
      client = new Paho.MQTT.Client(host, port, clientId);
      
      client.onConnectionLost = onConnectionLost;
      client.onMessageArrived = onMessageArrived;
      
      client.connect({
        onSuccess: onConnect,
        useSSL: false
      });
    }

    function onConnect() {
      console.log("Conectado ao broker MQTT");
      client.subscribe(topic);
    }

    function onConnectionLost(responseObject) {
      if (responseObject.errorCode !== 0) {
        console.log("Conexão perdida: " + responseObject.errorMessage);
        setTimeout(connect, 5000); // Tentar reconectar após 5 segundos
      }
    }

    function onMessageArrived(message) {
      console.log("Mensagem recebida: " + message.payloadString);
      // Aqui você pode atualizar a interface com o estado atual
    }

    function enviarComando(rele, estado) {
      if (!client || !client.isConnected()) {
        alert("Não conectado ao broker MQTT");
        return;
      }

      const message = new Paho.MQTT.Message(estado === 1 ? "ligar" : "desligar");
      message.destinationName = topic;
      message.qos = 1;
      
      document.getElementById(`loading${rele}`).style.display = "block";
      
      client.send(message);
      
      // Atualiza o status (simplificado - idealmente deveria esperar confirmação)
      const statusElement = document.getElementById(`status${rele}`);
      statusElement.textContent = `Rele ${rele} ${estado == 1 ? 'ligado' : 'desligado'}`;
      statusElement.style.color = estado == 1 ? 'green' : 'red';
      document.getElementById(`loading${rele}`).style.display = "none";
    }

    // Conectar quando a página carregar
    window.onload = connect;
  </script>
</head>
<body>
  <h1>Controle Iluminação Portão via MQTT</h1>
  
  <div>
    <button onclick="enviarComando(1, 1)">Abrir Portão</button>
    <button onclick="enviarComando(1, 0)">Fechar Portão</button>
    <div id="status1" class="status">Estado do Rele 1: Desconhecido</div>
    <div id="loading1" class="loading">Carregando...</div>
  </div>

  <div>
    <button onclick="enviarComando(2, 1)">Ligar Luz Portão</button>
    <button onclick="enviarComando(2, 0)">Desligar Luz Portão</button>
    <div id="status2" class="status">Estado do Rele 2: Desconhecido</div>
    <div id="loading2" class="loading">Carregando...</div>
  </div>
</body>
</html>
